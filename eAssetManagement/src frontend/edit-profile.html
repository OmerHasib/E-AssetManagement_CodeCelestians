<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Employee Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-md">
        <h1 class="text-3xl font-semibold mb-4">Employee Profile</h1>
        <div class="bg-white shadow-md p-4 rounded-lg">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Profile Picture</label>
                <input type="file" id="profile-picture" accept="image/*" class="w-full border rounded p-2">
                <div id="profile-picture-preview" class="mt-2"></div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="employee-name" placeholder="Enter Name" class="w-full border rounded p-2">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email ID</label>
                <input type="email" id="employee-email" placeholder ="Enter Email" class="w-full border rounded p-2">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Contact</label>
                <input type="tel" id="employee-contact" placeholder="Enter Contact"  class="w-full border rounded p-2">
            </div>
            <button id="save-button" type="submit" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-800">Save</button>
            <a href="employee_homepage.html">
            <button id="save-button" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600">Back</button></a>
        </div>
    </div>

    <script>
        const profilePictureInput = document.getElementById('profile-picture');
        const profilePicturePreview = document.getElementById('profile-picture-preview');

        profilePictureInput.addEventListener('change', () => {
            const file = profilePictureInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePicturePreview.innerHTML = `<img src="${e.target.result}" class="w-24 h-24 object-cover rounded-full mx-auto" alt="Profile Picture">`;
                };
                reader.readAsDataURL(file);
            } else {
                profilePicturePreview.innerHTML = '';
            }
        });

        const nameInput = document.getElementById('employee-name');
        const emailInput = document.getElementById('employee-email');
        const contactInput = document.getElementById('employee-contact');
        const saveButton = document.getElementById('save-button');

        saveButton.addEventListener('click', () => {
            const name = nameInput.value;
            const email = emailInput.value;
            const contact = contactInput.value;

            if (!name || !email || !contact) {
                alert('Fields cannot be empty. Please fill in all the details.');
            } 
            else if(!name){
                alert("Please enter your Name");

            }
            else if(!email){
                alert("please Enter Email");
            }
            else if(!contact){
                alert("Please Enter Contact Number");
            }
            else {

                alert('Employee details saved successfully!');

            }
        });
    </script>
</body>
</html>
