    <!-- JavaScript for Charts -->
    <script>
        // Function to render a pie chart
        function renderPieChart() {
            var ctx = document.getElementById('pieChart').getContext('2d');
            var pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Paid', 'Overdue Assets', 'Maintenance'],
                    datasets: [{
                        data: [55, 25, 20], // Replace with your data
                        backgroundColor: [' green', 'yellow', 'black'], // Replace with your colors
                    }],
                },
            });
        }

        // Function to render a bar graph
        function renderBarGraph() {
            var ctx = document.getElementById('barGraph').getContext('2d');
            var barGraph = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Laptops','Mobiles','Smart Watches','Books'],
                    datasets: [{
                        label: 'Stock of assets',
                        data: [70, 44, 30, 25], 
                        backgroundColor: 'orange', 
                    }],
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                },
            });
        }
	
        // Call the functions to render the charts
        renderPieChart();
        renderBarGraph();
    </script>
